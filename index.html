<body>
<h1>State Saver For Chrome</h1>
<input type="text" id="input-el" value="You can type your web page and hit enter to save...">
<div>
    <h3>Predefined Groups</h3>
<div class="half-container" >

<button id="social-el" >Social Media</button>
<button id="email-el" >E-mail</button>
<button id="mining-el" >Mining</button>

</div>


<div class="half-container"  style="float:right;">

    <button  id="save-tab">Save Current Tab</button>
    <button  id="delete-tab" title="Double Click To Delete All Tabs">Delete Tabs</button>
    <button  id="new-group" title="Double Click To Create New Group">Create New Group</button>
 
    <label for="Group Name">Group Name:</label>
    <input type="text" id="input-el-gr" >
    <p id="Error"></p>
    <button  id="clear-all-data" title="If the program does not work click this">Clear All Data</button>
    
</div>
</div>

</div>

<ul id="ul-el">
    
</ul>
